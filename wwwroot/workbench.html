<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCZ管理后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 15px;
        }

        .box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .del {
            background-color: #dc3545;
        }

        .sync-btn {
            background-color: #28a745;
        }

        #list {
            margin-top: 20px;
        }

        .item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>上架商品</h3>
        <input id="code" placeholder="编号">
        <input id="name" placeholder="名称">
        <input id="price" placeholder="价格">
        <textarea id="desc" placeholder="描述" rows="3"></textarea>
        <button onclick="shangjia()">上架</button>
    </div>

    <div class="box">
        <h3>下架商品</h3>
        <input id="delCode" placeholder="输入编号下架">
        <button class="del" onclick="xiajia()">下架</button>
    </div>

    <div class="box">
        <h3>同步到全网</h3>
        <input id="token" placeholder="请输入以 G 开头的 GitHub 令牌">
        <button class="sync-btn" onclick="syncToGist()">一键同步</button>
        <p style="font-size:12px;color:#666">把下划线之前的字符倒过来写：phg_oY7Q2IE9wzhg0uGxZjdqHTjpwhZhBk0xis9K</p>
    </div>

    <div id="list"></div>
     
    <script>
        // 从 localStorage 读取订单数据，如果没有则初始化空数组
        let orders = JSON.parse(localStorage.getItem("orders") || "[]");
        const GIST_ID = "6b651418deefcbb3a61bb6b244eb762f";

        // 页面加载时，先从 Gist 加载数据
        window.onload = function () {
            loadFromGist();
        };

        // 上架函数（修复版）
        function shangjia() {
            // 先获取元素，避免找不到的情况
            const codeInput = document.getElementById('code');
            const nameInput = document.getElementById('name');
            const priceInput = document.getElementById('price');
            const descInput = document.getElementById('desc');

            // 安全获取值，即使元素不存在也不会报错
            const c = (codeInput ? codeInput.value : '').trim();
            const n = (nameInput ? nameInput.value : '').trim();
            const p = (priceInput ? priceInput.value : '').trim();
            const d = (descInput ? descInput.value : '').trim();

            if (!c || !n || !p) {
                alert("请填写编号、名称和价格");
                return;
            }

            orders.push({
                code: c,
                name: n,
                price: p,
                desc: d
            });

            localStorage.setItem("orders", JSON.stringify(orders));
            showList();
            alert("上架成功");
        }

        // 下架函数
        function xiajia() {
            const delCodeInput = document.getElementById('delCode');
            const codeToDelete = (delCodeInput ? delCodeInput.value : '').trim();

            if (!codeToDelete) {
                alert("请输入要下架的商品编号");
                return;
            }

            const originalLength = orders.length;
            orders = orders.filter(item => item.code !== codeToDelete);

            if (orders.length === originalLength) {
                alert("未找到该编号的商品");
            } else {
                localStorage.setItem("orders", JSON.stringify(orders));
                showList();
                alert("下架成功");
            }
        }

        // 显示订单列表
        function showList() {
            const listElement = document.getElementById('list');
            if (!listElement) return;

            if (orders.length === 0) {
                listElement.innerHTML = "<p>暂无商品</p>";
                return;
            }

            listElement.innerHTML = orders.map(item =>
                `<div class="item">编号：${item.code} | 名称：${item.name} | 价格：${item.price} | 描述：${item.desc || '无'}</div>`
            ).join('');
        }

        // 从 Gist 加载数据
        async function loadFromGist() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await response.json();
                if (data.files && data.files["orders.json"]) {
                    const content = data.files["orders.json"].content;
                    orders = JSON.parse(content);
                    localStorage.setItem("orders", JSON.stringify(orders));
                    showList();
                }
            } catch (error) {
                console.error("从 Gist 加载数据失败:", error);
            }
        }

        // 同步到 Gist
        async function syncToGist() {
            const tokenInput = document.getElementById('token');
            const token = (tokenInput ? tokenInput.value : '').trim();

            if (!token) {
                alert("请输入 GitHub 令牌");
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            "orders.json": {
                                content: JSON.stringify(orders, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    alert("同步成功！全网已更新");
                } else {
                    alert("同步失败，请检查令牌是否正确");
                }
            } catch (error) {
                console.error("同步到 Gist 失败:", error);
                alert("同步失败，请检查网络连接");
            }
        }
    </script>
</body>
</html>
