<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NCZClub 商品列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-game-bar {
            background: #6a4c93;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .game-tab {
            background: #fff;
            color: #6a4c93;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }

            .game-tab.active {
                background: #553a7a;
                color: #fff;
            }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            padding: 16px 0;
            overflow-y: auto;
        }

        .sidebar-category {
            padding: 12px 12px;
            cursor: pointer;
            color: #333;
            font-size: 14px;
        }

            .sidebar-category.active {
                background: #6a4c93;
                color: #fff;
            }

        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #fff;
        }

        .goods-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(120px, 180px));
            gap: 16px;
            justify-content: flex-start;
        }

        .good-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .good-img {
            width: 100%;
            height: 0;
            padding-top: 100%;
            position: relative;
            background: #f0e6f9;
        }

            .good-img img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .good-info {
            padding: 10px;
        }

        .good-name {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .good-price {
            font-size: 15px;
            color: #6a4c93;
            font-weight: bold;
            margin: 4px 0 8px;
        }

        .buy-btn {
            width: 100%;
            padding: 7px;
            background: #6a4c93;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .bottom-nav {
            background: #6a4c93;
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            z-index: 99;
        }

        .nav-item {
            color: #fff;
            font-size: 14px;
            width: 50%;
            text-align: center;
            cursor: pointer;
            opacity: 0.8;
        }

            .nav-item.active {
                opacity: 1;
                font-weight: bold;
            }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-box {
            background: #fff;
            width: 280px;
            border-radius: 14px;
            padding: 25px;
            text-align: center;
        }

        .modal-text {
            font-size: 15px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-btn {
            background: #6a4c93;
            color: #fff;
            border: none;
            padding: 9px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 先把HTML结构写死，保证页面不会空白 -->
    <div class="top-game-bar" id="topGameBar">
        <button class="game-tab active">加载中...</button>
    </div>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-category">加载中...</div>
        </div>
        <div class="content" id="content">
            <div style='text-align:center;padding:40px;color:#999'>正在连接数据...</div>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item active" onclick="location.href='index.html'">首页</div>
        <div class="nav-item">订单</div>
    </div>
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-text">已复制客服微信，请前往微信添加</div>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>// --- 配置区 ---
        const GIST_ID = "ef4765e8027d7b3345f66fe47e6f04a4";
        const TARGET_FILE = "order.json";
        const WECHAT = "whale2010925";
        // --- 全局变量 ---
        let orderData = {};
        let currentGame = "";
        let currentCate = "";

        // 页面加载后立即执行
        window.onload = async () => {
            // 1. 先加载数据
            await loadData();
            // 2. 再渲染页面（这一步现在一定会执行）
            renderAll();
        };

        // 加载Gist数据（带失败兜底）
        async function loadData() {
            try {
                console.log("正在请求Gist数据...");
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    mode: 'cors',
                    cache: 'no-cache',
                    timeout: 5000 // 5秒超时，防止卡死
                });

                if (!res.ok) throw new Error("网络请求失败");

                const gist = await res.json();
                if (gist.files?.[TARGET_FILE]) {
                    orderData = JSON.parse(gist.files[TARGET_FILE].content);
                    console.log("Gist数据加载成功！");
                } else {
                    throw new Error("未找到order.json文件");
                }
            } catch (e) {
                console.error("加载失败，使用兜底数据:", e.message);
                // 【关键修复】请求失败时，给一个空的基础结构，防止渲染报错
                orderData = {
                    "暗区突围": { "体验单": [], "普通单": [], "歼灭单": [] },
                    "三角洲行动": { "体验单": [], "普通单": [], "歼灭单": [] }
                };
            }
        }

        // 核心渲染函数（传递游戏名+编码）
        function renderAll() {
            // 获取游戏列表
            const games = Object.keys(orderData);
            if (games.length === 0) {
                document.getElementById("content").innerHTML = `<div style='text-align:center;padding:40px;color:#999'>暂无游戏数据</div>`;
                return;
            }

            // 默认选中第一个游戏
            if (!currentGame || !games.includes(currentGame)) {
                currentGame = games[0];
            }

            // 1. 渲染顶部游戏栏
            let gameBarHtml = "";
            games.forEach(g => {
                gameBarHtml += `<button class="game-tab ${g === currentGame ? 'active' : ''}" onclick="setGame('${g}')">${g}</button>`;
            });
            document.getElementById("topGameBar").innerHTML = gameBarHtml;

            // 2. 渲染左侧分类栏
            const categories = Object.keys(orderData[currentGame] || {});
            if (!currentCate || !categories.includes(currentCate)) {
                currentCate = categories[0] || "";
            }

            let sidebarHtml = "";
            if (categories.length === 0) {
                sidebarHtml = `<div class="sidebar-category">暂无分类</div>`;
            } else {
                categories.forEach(c => {
                    sidebarHtml += `<div class="sidebar-category ${c === currentCate ? 'active' : ''}" onclick="setCate('${c}')">${c}</div>`;
                });
            }
            document.getElementById("sidebar").innerHTML = sidebarHtml;

            // 3. 渲染商品列表（核心：传递game和code）
            const goods = orderData[currentGame]?.[currentCate] || [];
            let contentHtml = "";

            if (goods.length === 0) {
                contentHtml = `<div style='text-align:center;padding:40px;color:#999'>该分类下暂无商品</div>`;
            } else {
                contentHtml = `<div class="goods-grid">`;
                goods.forEach(item => {
                    const [name, desc, img, price, code] = item;
                    // 关键修改：拼接 game 和 code 到URL，进行编码防乱码
                    const jumpUrl = `detail.html?game=${encodeURIComponent(currentGame)}&code=${encodeURIComponent(code || 'null')}`;

                    contentHtml += `
                    <div class="good-card">
                        <div class="good-img"><img src="${img || ''}" onerror="this.style.display='none'"></div>
                        <div class="good-info">
                            <div class="good-name">${name || '未命名商品'}</div>
                            <div class="good-price">¥${price || 0.00}</div>
                            <button class="buy-btn" onclick="location.href='${jumpUrl}'">查看详情</button>
                        </div>
                    </div>`;
                });
                contentHtml += `</div>`;
            }

            document.getElementById("content").innerHTML = contentHtml;
        }

        // 工具函数
        function setGame(game) { currentGame = game; currentCate = ""; renderAll(); }
        function setCate(cate) { currentCate = cate; renderAll(); }
        function buyNow() { /* 保留原功能 */ }
        function closeModal() { document.getElementById("modal").style.display = "none"; }</script>
</body>
</html>
