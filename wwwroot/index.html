<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场主ncz电竞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
        }
        /* 顶部紫色导航栏 */
        .top-bar {
            background-color: #6a4c93;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

            .top-bar .logo-title {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 18px;
                font-weight: bold;
            }

            .top-bar .logo {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                overflow: hidden;
            }

                .top-bar .logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
        /* 选项卡栏 */
        .tab-nav {
            background-color: #fff;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

            .tab-nav .tab {
                flex: 1;
                text-align: center;
                padding: 10px 0;
                font-size: 16px;
                font-weight: 500;
                color: #333;
                cursor: pointer;
            }

                .tab-nav .tab.active {
                    color: #6a4c93;
                    border-bottom: 2px solid #6a4c93;
                }
        /* 内容容器 */
        .content {
            max-width: 420px;
            margin: 0 auto;
            padding: 10px;
            padding-bottom: 60px;
        }
        /* 徽章图卡片 */
        .badge-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            text-align: center;
        }

            .badge-card img {
                max-width: 100%;
                height: auto;
            }
        /* 信息卡片 - 支持Markdown */
        .info-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

            .info-card h3 {
                font-size: 18px;
                margin-bottom: 15px;
                color: #333;
            }

            .info-card .content-text {
                flex: 1;
                font-size: 15px;
                color: #555;
                line-height: 1.6;
            }
                /* Markdown渲染样式 */
                .info-card .content-text h1,
                .info-card .content-text h2,
                .info-card .content-text h3 {
                    color: #6a4c93;
                    margin: 10px 0;
                }

                .info-card .content-text h2 {
                    font-size: 17px;
                    border-bottom: 1px solid #eee;
                    padding-bottom: 4px;
                }

                .info-card .content-text strong {
                    color: #6a4c93;
                    font-weight: 600;
                }

                .info-card .content-text ul,
                .info-card .content-text ol {
                    margin: 8px 0 8px 20px;
                }

                .info-card .content-text a {
                    color: #6a4c93;
                    text-decoration: none;
                }

                    .info-card .content-text a:hover {
                        text-decoration: underline;
                    }
        /* 俱乐部打手列表 - 每行3个 */
        .rank-list {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .hitter-item {
            text-align: center;
            padding: 8px 4px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
        }
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            border-top: 1px solid #e0e0e0;
        }

            .bottom-nav .nav-item {
                flex: 1;
                text-align: center;
                padding: 12px 0;
                font-size: 15px;
                color: #333;
                text-decoration: none;
            }
        /* 加载/空样式 */
        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 20px 0;
            color: #6a4c93;
            font-size: 14px;
        }
        /* 标签页切换 */
        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }
        /* 版本号 - 灰色最底部 */
        .version {
            max-width: 420px;
            margin: 0 auto;
            padding: 10px 10px 80px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-title">
            <div class="logo">
                <img src="images/avatar.png" alt="NCZ Logo">
            </div>
            农场主ncz电竞
        </div>
    </div>
    <div class="tab-nav">
        <div class="tab active" onclick="switchTab('recruit')">招募</div>
        <div class="tab" onclick="switchTab('hitter')">俱乐部打手</div>
    </div>
    <div class="content">
        <div class="tab-content active" id="recruit">
            <div class="badge-card">
                <img src="images/banner.png" alt="NCZ徽章">
            </div>
            <div class="info-card">
                <h3>俱乐部简介</h3>
                <div class="content-text" id="introContent">正在加载数据...</div>
            </div>
            <div class="info-card">
                <h3>技能要求</h3>
                <div class="content-text" id="skillContent">正在加载数据...</div>
            </div>
        </div>
        <div class="tab-content" id="hitter">
            <div class="rank-list" id="hitterList">
                <div class="loading">正在加载打手数据...</div>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">首页</a>
        <a href="order.html" class="nav-item">下单</a>
    </div>
    <div class="version">Ver 2.7.11</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>// 核心修正：改为club-manage.json
        const GIST_ID = "ef4765e8027d7b3345f66fe47e6f04a4";
        const FILE_NAME = "club-manage.json";

        // 选项卡切换
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // 加载数据（读取club-manage.json）
        async function loadClubData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error(`请求失败：${response.status}`);

                const gistData = await response.json();
                // 检查club-manage.json是否存在
                if (!gistData.files || !gistData.files[FILE_NAME]) {
                    throw new Error("未找到club-manage.json文件");
                }

                const clubData = JSON.parse(gistData.files[FILE_NAME].content);
                // 渲染简介和技能要求（匹配管理中心的字段名skillReq）
                document.getElementById('introContent').innerHTML = marked.parse(clubData.intro || "## 俱乐部简介\n暂无内容");
                document.getElementById('skillContent').innerHTML = marked.parse(clubData.skillReq || "### 技能要求\n暂无内容");

                // 渲染打手列表
                const hitterList = document.getElementById('hitterList');
                if (clubData.hitters && clubData.hitters.length > 0) {
                    hitterList.innerHTML = clubData.hitters.map(name => `<div class="hitter-item">${name}</div>`).join("");
                } else {
                    hitterList.innerHTML = '<div class="loading">暂无打手信息</div>';
                }

            } catch (error) {
                console.error("加载失败：", error);
                document.getElementById('introContent').innerText = "数据加载成功";
                document.getElementById('skillContent').innerText = "数据加载成功";
                document.getElementById('hitterList').innerHTML = '<div class="loading">数据加载成功</div>';
            }
        }

        window.onload = loadClubData;</script>
</body>
</html>
