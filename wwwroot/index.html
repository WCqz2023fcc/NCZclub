<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场主ncz电竞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <img src="images/avatar.png" class="header-logo">
                <h1>农场主ncz电竞</h1>
            </div>
            <div class="header-right">
                <button id="admin-login-btn" class="admin-login-btn">管理员登录</button>
            </div>
        </header>

        <!-- 顶部选项卡 -->
        <div class="tab-bar">
            <div class="tab-item active" data-tab="recruit">招募</div>
            <div class="tab-item" data-tab="ranking">成员排行榜</div>
        </div>

        <!-- 招募页面 -->
        <div class="tab-content active" id="recruit">
            <!-- 俱乐部大图 Banner (1:1) -->
            <div class="club-banner"></div>

            <main class="main-content">
                <!-- 俱乐部简介卡片 -->
                <div class="card">
                    <h3>俱乐部简介</h3>
                    <div class="text-card">
                        <p id="introShow">俱乐部简介待完善</p>
                    </div>
                </div>

                <!-- 招募要求卡片 -->
                <div class="card">
                    <h3>技能要求</h3>
                    <div class="text-card">
                        <p id="skillReqShow">暂无技能要求</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- 成员排行榜页面 -->
        <div class="tab-content" id="ranking">
            <main class="main-content">
                <div class="card rank-card">
                    <h3>成员排行榜</h3>
                    <div id="rankList">
                        <p>暂无成员</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- 管理员导航栏（登录后显示） -->
        <nav class="bottom-nav admin-nav">
            <div class="nav-item" onclick="location.href='index.html'"> 首页</div>
            <div class="nav-item active" onclick="location.href='profile.html'"> 我的</div>
        </nav>

        <!-- 普通用户导航栏（未登录显示） -->
        <nav class="bottom-nav user-nav">
            <div class="nav-item active" onclick="location.href='index.html'"> 首页</div>
            <div class="nav-item" onclick="location.href='order.html'"> 下单</div>
        </nav>

        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h3>管理员登录</h3>
                <div class="form-group"><label>账号</label><input id="username"></div>
                <div class="form-group"><label>密码</label><input id="password" type="password"></div>
                <button id="submit-login" class="submit-btn">登录</button>
                <p id="login-error" class="error-text"></p>
            </div>
        </div>
    </div>

    <script>
        // 双管理员账号（固定，不会被修改）
        function checkAdmin(username, password) {
            const admin1 = { username: "admin1", password: "123456" };
            const admin2 = { username: "admin2", password: "654321" };
            return (
                (username === admin1.username && password === admin1.password) ||
                (username === admin2.username && password === admin2.password)
            );
        }

        window.addEventListener('load', async () => {
            // 从 Gist 加载俱乐部数据
            const CLUB_GIST_ID = "ef4765e8027d7b3345f66fe47e6f04a4";
            const CLUB_FILE_NAME = "club.json";

            try {
                const response = await fetch(`https://api.github.com/gists/${CLUB_GIST_ID}`);
                const data = await response.json();
                const clubData = JSON.parse(data.files[CLUB_FILE_NAME].content);

                document.getElementById("introShow").innerText = clubData.intro || "俱乐部简介待完善";
                document.getElementById("skillReqShow").innerText = clubData.skillReq || "暂无技能要求";
                loadRankList(clubData.players); // 传入从 Gist 加载的打手列表
            } catch (e) {
                console.error("加载俱乐部数据失败:", e);
                document.getElementById("introShow").innerText = "俱乐部简介待完善";
                document.getElementById("skillReqShow").innerText = "暂无技能要求";
                loadRankList([]);
            }

            // 登录状态判断和导航栏显示逻辑
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            document.querySelector('.admin-nav').style.display = isAdmin ? 'flex' : 'none';
            document.querySelector('.user-nav').style.display = isAdmin ? 'none' : 'flex';

            const btn = document.getElementById('admin-login-btn');
            if (isAdmin) {
                btn.textContent = '登出';
                btn.style.backgroundColor = '#ff4444';
            } else {
                btn.textContent = '管理员登录';
                btn.style.backgroundColor = '#6a4c93';
            }

            // 选项卡切换逻辑
            const tabItems = document.querySelectorAll('.tab-item');
            const tabContents = document.querySelectorAll('.tab-content');

            tabItems.forEach(item => {
                item.addEventListener('click', () => {
                    // 移除所有 active
                    tabItems.forEach(i => i.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    // 激活当前选项卡
                    item.classList.add('active');
                    const targetTab = item.dataset.tab;
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        });

        // 加载排行榜
        function loadRankList(players) {
            const list = players || [];
            const box = document.getElementById("rankList");
            if (list.length === 0) {
                box.innerHTML = "<p>暂无成员</p>";
                return;
            }
            box.innerHTML = list.map((p, i) => `
                    <div class="player-item rank-item">
                        <div class="rank-badge">${i + 1}</div>
                        <div class="info">
                            <h4>${p.name}</h4>
                            <p>KD:${p.kd} 生存:${p.survive} 战斗:${p.fight}</p>
                            <p class="total">综合：${p.total.toFixed(0)}</p>
                        </div>
                    </div>
                `).join('');
        }

        const loginModal = document.getElementById('login-modal');
        const adminLoginBtn = document.getElementById('admin-login-btn');

        // 登录/登出按钮
        adminLoginBtn.onclick = () => {
            if (localStorage.getItem('isAdmin') === 'true') {
                localStorage.removeItem('isAdmin');
                alert('已登出');
                location.reload();
            } else {
                loginModal.style.display = 'flex';
            }
        };

        // 关闭登录弹窗
        document.getElementById('close-modal').onclick = () => loginModal.style.display = 'none';
        window.onclick = e => e.target === loginModal && (loginModal.style.display = 'none');

        // 登录验证（支持双账号）
        document.getElementById('submit-login').onclick = () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const ok = checkAdmin(u, p);

            if (ok) {
                localStorage.setItem('isAdmin', 'true');
                loginModal.style.display = 'none';
                alert('登录成功');
                location.reload();
            } else {
                document.getElementById('login-error').innerText = '账号或密码错误';
            }
        };
    </script>
</body>
</html>
